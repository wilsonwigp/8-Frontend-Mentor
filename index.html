<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="cont">
    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="background-card">
      <div class="content">
        <img src="./images/image-victor.jpg" alt="Victor">
        <h2>  Victor Crest <span>  26</span></h2>
        <p class="description"> London</p>
        <div class="footer">
          <div class="numbers">
            <p class="num">80K</p>
            <p class="desc">Followers</p>
          </div>
          <div class="numbers">
            <p class="num">803K</p>
            <p class="desc">Likes</p>
          </div>
          <div class="numbers">
            <p class="num">1.4K</p>
            <p class="desc">  Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
